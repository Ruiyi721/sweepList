<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- my script & css -->
    <link href="./sweeplist.css" rel="stylesheet" type="text/css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <div id="app" class="ctn">
      <div class="form-ctn">
        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">第一位</label>
          </div>
          <div class="col-auto">
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="請輸入第一位姓名"
            />
          </div>
        </div>

        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">第二位</label>
          </div>
          <div class="col-auto">
            <input
              type="password"
              id="inputPassword6"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="請輸入第二位姓名"
            />
          </div>
        </div>

        <button type="button" class="btn btn-outline-info w-100">{{ msg }}</button>
      </div>

      <ul class="list-area list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          msg :'123'
        }
      })
    </script>
  </body>
</html>
