<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- my script & css -->
    <link href="./sweeplist.css" rel="stylesheet" type="text/css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <div id="app" class="ctn">
      <div class="form-ctn">
        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label class="col-form-label">第一位</label>
          </div>
          <div class="col-auto w-100">
            <input
              v-model="firstPerson"
              type="password"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="請輸入第一位姓名"
            />
          </div>
        </div>

        <div class="row g-3 align-items-center mb-4">
          <div class="col-auto">
            <label class="col-form-label">第二位</label>
          </div>
          <div class="col-auto w-100">
            <input
              v-model="secondPerson"
              type="text"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="請輸入第二位姓名"
            />
          </div>
        </div>

        <button type="button" class="btn btn-outline-info w-100 mb-2" @click="giveList()">GO</button>
        <button type="button" class="btn btn-outline-info w-100" @click="cleanList()">RESTART</button>
      </div>

      <ul v-if="showList" class="list-area list-group list-group-flush">
        <li v-for="(item, idx) in newList" :key="idx" class="list-group-item">{{ item }}</li>
      </ul>
    </div>

    <script>
      Vue.config.devtools = true;
      new Vue({
        el: '#app',
        data: {
          showList: false,
          firstPerson: '',
          secondPerson:'',
          coworkersName: [ 'Dora', 'Larry' , 'Harry', 'Jordan', 'Leo' ],
          newList: [],
        },
        methods: {
          giveList() {
            let vm = this;
            this.showList = true;
            if( this.coworkersName.find(e => e == this.secondPerson) ) {
              let index = this.coworkersName.indexOf(this.secondPerson) // 找到當下值的index
              // 跑10次
              for(let i = index + 1; i <= index + 10; i++) {
                // console.log(i % 5);
                // console.log(this.coworkersName[i % 5]);
                vm.newList.push(this.coworkersName[i % 5])
                console.log(vm.newList);
              }
            }
            return vm.newList;
          },
          cleanList() {
            this.newList = [];
            this.secondPerson = '';
          }
        }
      })
    </script>
  </body>
</html>
