<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- my script & css -->
    <link href="./sweeplist.css" rel="stylesheet" type="text/css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <div id="app" class="ctn">
      <div class="form-ctn">
        <div class="g-3 align-items-center mb-3">
          <div class="col-auto">
            <label class="col-form-label">日期</label>
          </div>
          <div class="col-auto w-100">
            <input
              v-model="date"
              type="date"
              class="form-control"
              aria-describedby="passwordHelpInline"
            />
          </div>
        </div>

        <div class="g-3 align-items-center mb-4">
          <div class="col-auto">
            <label class="col-form-label">最後一位姓名</label>
          </div>
          <div class="col-auto w-100">
            <input
              v-model="lastPerson"
              type="text"
              class="form-control"
              aria-describedby="passwordHelpInline"
              placeholder="請輸入最後一位姓名"
            />
          </div>
        </div>

        <button type="button" class="btn btn-outline-info w-100 mb-3" @click="getList()">GO</button>
        <button type="button" class="btn btn-outline-info w-100" @click="cleanList()">RESTART</button>
      </div>

      <ul class="list-area list-group list-group-flush">
        <!-- <li v-for="(item, idx) in newList" :key="idx" class="list-group-item">{{ item }}</li> -->
        <!-- 這裡需跑4天資料給我, 先寫出可以跑出正確日期的迴圈 -->
        <div v-for="(item, idx) in list" :key="idx" class="mb-4">
          <span>{{ item.date }}</span>
          <span v-for="name in item.name" class="me-2">{{ name }}</span>
        </div>
      </ul>
    </div>

    <script>
      Vue.config.devtools = true;
      new Vue({
        el: '#app',
        data: {
          showList: false,
          lastPerson: '',
          coworkersName: [ 'Dora', 'Larry' , 'Harry', 'Jordan', 'Leo' ],
          newList: [],

          date: '',
          list: [
            { date: '2021-11-26', name: ['Dora', 'Leo'] },
            { date: '2021-11-26', name: ['Jordan', 'Harry'] },
          ]
        },
        methods: {
          getList() {
            let vm = this;
            this.showList = true;
            if( this.coworkersName.find(e => e == this.lastPerson) ) {
              let index = this.coworkersName.indexOf(this.lastPerson) // 找到當下值的index
              // 跑10次
              for(let i = index + 1; i <= index + 10; i++) {
                // console.log(i % 5);
                vm.newList.push(this.coworkersName[i % 5])
              }
            }
            return vm.newList;
          },
          cleanList() {
            this.newList = [];
            this.lastPerson = '';
          }
        }
      })
    </script>
  </body>
</html>
